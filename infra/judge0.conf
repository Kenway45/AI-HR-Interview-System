# Judge0 Configuration
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=YourPasswordHere
POSTGRES_HOST=judge0-db

REDIS_PASSWORD=YourPasswordHere
REDIS_HOST=judge0-redis

# Security
ENABLE_WAIT_RESULT=true
ENABLE_COMPILER_OPTIONS=false
ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=

# Limits
MAX_QUEUE_SIZE=100
MAX_PROCESSES_AND_THREADS_ALLOWED=unlimited
MAX_FILES_PER_ARCHIVE=100
MAX_EXTRACTION_SIZE=10485760
MAX_FILE_SIZE=1048576
MAX_NUMBER_OF_RUNS=20

# Timeouts (in seconds)
MAX_CPU_TIME_LIMIT=15
MAX_MAX_PROCESSES_AND_THREADS=120
MAX_MEMORY_LIMIT=512000
MAX_STACK_LIMIT=64000
MAX_MAX_FILE_SIZE=4194304
MAX_COMPILATION_TIME_LIMIT=10
MAX_MAX_COMPILATION_MEMORY_LIMIT=256000
MAX_OUTPUT_SIZE=65536

# Enable/Disable features
ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=false
ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=false
ENABLE_NETWORK=false
ENABLE_BATCHED_RUNS=true